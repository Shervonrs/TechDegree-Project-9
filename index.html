<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>SHERVON ST BRICE Portfolio</title>
  </head>
  <body>
    <header> <a class ="name" href="./">Shervon St.Brice</a>
      <div class="container">
        <div class="icons"><a href="https://twitter.com/" target="_blank">
          <i class="fa fa-twitter"></i></a><a href="https://www.instagram.com/?hl=en" target="_blank">
            <i class="fa fa-instagram"></i></a>
            <a href="https://linkedin.com/" target="_blank">
              <i class="fa fa-linkedin"></i></a>
            </div>
          </div>
      <div class="menuIcon"></div>
      <nav class ="navigation">
        <ul class="navList">
          <li><a href="./">HOME</a></li>
          <li><a href="./">PROJECTS</a></li>
          <li><a href="./">ABOUT ME</a></li>
          <li><a href="./">CONTACT</a></li>
        </ul>
      </nav>
      <div class="dropDown"></div>
    </header>
    <main id="barba-wrapper">
      <div class="barba-container">
        <div class="fullpage" id="fullpage">
          <div class="section">
            <div class="fullpage_slide">
              <div class="title title--top">
                <h1 class="title_text">SHERVON <br>ST BRICE</h1>
                <p class="title_lead"> front-end /<br>web developer</p>
                </div>
                <div class="ship">
                  <div class="mountain_img js-parallax-mtn">
                    <div class ="ship_front layer" data-depth="0.2">
                      <div class="ship_text-wrap">
                        <p class="ship_text js-ship" data-depth="0.5">PORTFOLIO</p>
                      </div>
                    </div>
                      <div class ="cloud_layer" data-depth="0.8">
                        <div class=" cloud-01">
                          <img src="img/cloud-01.svg" alt="cloud">
                        </div>
                      </div>
                      <div class ="ship_top layer" data-depth="0.4">
                        <div class=" cloud-01-a">
                          <img src="img/cloud-01-a.svg" alt="cloud">
                        </div>
                      </div>
                      <div class ="ship_top layer" data-depth="0.4">
                        <div class=" cloud-02">
                          <img src="img/cloud-02.svg" alt="cloud">
                        </div>
                      </div>
                      <div class ="ship_top layer" data-depth="0.4">
                        <div class=" cloud-02-b">
                          <img src="img/cloud-02-b.svg" alt="cloud">
                        </div>
                      </div>
                      <div class ="ship_top layer" data-depth="0.4">
                        <div class=" cloud-02-a">
                          <img src="img/cloud-02-a.svg" alt="cloud">
                        </div>
                      </div>
                      <div class ="ship_top layer" data-depth="0.4">
                        <div class="ship">
                          <img src="img/ship.svg" alt="cloud">
                        </div>
                      </div>
                      <div class ="ship_top layer" data-depth="0.4">
                        <div class="silhouette">
                          <img src="img/silhouette.svg" alt="cloud">
                        </div>
                      </div>
                      <div class ="ship_top layer" data-depth="0.4">
                        <div class=" cloud-03">
                          <img src="img/cloud-03.svg" alt="cloud">
                        </div>
                      </div>
                      <div class ="ship_top layer" data-depth="0.4">
                        <div class=" cloud-03-a">
                          <img src="img/cloud-03-a.svg" alt="cloud">
                        </div>
                      </div>
                      <div class ="ship_top layer" data-depth="0.4">
                        <div class=" cloud-03-b">
                          <img src="img/cloud-03-b.svg" alt="cloud">
                        </div>
                      </div>
                </div>
            </div>
          </div>
        </div>
      </div>

    </main>
    <div class="bkgColor"></div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/barba.js/1.0.0/barba.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax./3.1.0/parallax.min.js"></script> -->
    <!-- <script src="js/parallax.js"></script> -->
    <script src="js/main.js"></script>

  </body>
</html>
